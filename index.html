<!-- index.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>やっぱりカレーだねフェス 訪問記録</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Zen+Maru+Gothic&display=swap" rel="stylesheet" />
</head>
<body>

  <header>
  <div class="header-content">
    <h1>やっぱり<br>カレーだねフェス<br>訪問記録</h1>
    <p class="event-period">2025年7月12日(土) - 9月15日(月)</p>

    <!-- 追加: リンクアイコン -->
    <div class="external-links">
      <a href="https://zugaya.com/sos/curry-fes/" target="_blank" title="公式サイト">
        <img src="images/icon-home.svg" alt="公式サイト" />
      </a>
      <a href="https://www.instagram.com/yaparicurrydane/" target="_blank" title="Instagram">
        <img src="images/icon-instagram.svg" alt="Instagram" />
      </a>
    </div>
  </div>
</header>


  <main>
    <section id="controls">

      <div class="filter-container">
        <div class="filter-row">
          <button id="filterAll" class="filter-button active">全店舗</button>
          <button id="filterVisited" class="filter-button">訪問済み</button>
          <button id="filterUnvisited" class="filter-button">未訪問</button>
        </div>
        <div class="filter-row">
          <button id="filterOpen" class="filter-button">今日行く</button>
          <button id="filterOpenNow" class="filter-button">今、行く</button>
          <button id="showThisWeeksCurrygo" class="filter-button">カレー号</button>
        </div>
      </div>

      <div class="area-select">
        <label for="areaFilter">エリア:</label>
        <select id="areaFilter">
          <option value="all">全て</option>
          <option value="須坂">須坂</option>
          <option value="小布施">小布施</option>
          <option value="中野">中野</option>
          <option value="高山">高山</option>
          <option value="カレー号">カレー号</option>
        </select>

        <label for="eatInTakeOutFilter">EatIn or TakeOut:</label>
        <select id="eatInTakeOutFilter">
          <option value="all">全て</option>
          <option value="eatin">EatIn</option>
          <option value="takeout">TakeOut</option>
        </select>

        <label for="timeOfDayFilter">時間帯:</label>
        <select id="timeOfDayFilter">
          <option value="all">全て</option>
          <option value="allday">オールデイ</option>
          <option value="lunch">ランチ</option>
          <option value="dinner">ディナー</option>
        </select>
      </div>

      <!-- 🔽 追加：訪問数カウンター -->
      <p id="visitCountDisplay" class="visit-counter">訪問済み 0 / 0 店舗</p>

    </section>

    <section id="shop-list">
      <div class="shop-list-header">
        <h2>店舗一覧</h2>
        <div class="reward-spot-info">
          <p>🎁：プレゼント交換所</p>
        </div>
      </div>
      <div id="shops-container"></div>
    </section>

  </main>

  <!-- モーダル -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h3 id="modalShopName"></h3>
      <p><strong>エリア:</strong> <span id="modalArea"></span></p>
      <p><strong>営業時間:</strong> <span id="modalHours"></span></p>
      <p><strong>休み:</strong> <span id="modalHoliday"></span></p>
      <p><strong>電話番号:</strong> <span id="modalPhone"></span></p>
      <p><strong>住所:</strong> <span id="modalAddress"></span></p>
      <p><strong>コメント:</strong> <span id="modalComment"></span></p>
      <button id="googleMapLink" class="map-button" target="_blank">Googleマップで開く</button>
      <button id="visitToggleButton" class="visit-toggle-button"></button>
    </div>
  </div>

  <!-- カレー号モーダル -->
  <div id="currygoModal" class="modal">
    <div class="modal-content currygo-modal-content">
      <span class="close-button currygo-close-button">&times;</span>
      <h3 id="currygoModalTitle">今週のカレー号 <a id="currygoInstagramLink" href="#" target="_blank" style="display:none;"><img src="images/icon-instagram.svg" alt="Instagram" class="instagram-icon"></a></h3>
      <div id="currygoShopsContainer">
        <!-- カレー号の店舗情報がここに動的に挿入されます -->
      </div>
      <div class="visit-gauge-container">
        <p class="gauge-title">これまでの訪問数</p>
        <div id="currygoVisitGauge" class="visit-gauge">
          <!-- 訪問ゲージのアイコンがここに動的に挿入されます -->
        </div>
      </div>
    </div>
  </div>

  <script src="data.js"></script>
  <script src="currygo.js"></script>
  <script src="script.js"></script>
</body>
</html>
